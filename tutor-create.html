                        <div class="card-header d-flex justify-content-between">

                            <h3><span class="fw-bold"><i class="fa-sharp fa-solid fa-person-chalkboard"></i> Create Tutor </span></h3>

                            <div>
                                <a href="./tutor-read.html" class="btn btn-dark"><i class="fa-solid fa-left-long me-1"></i> Return</a>
                            </div>

                        </div>

                        <div class="card-body">

                            <div class="row">

                                <div class="col-6">
                                    <form>

                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <span class="d-block fw-bold">
                                                <label for="full-name" class="form-label">Full Name</label>
                                                <input type="text" name="full-name" class="form-control form-control-lg" placeholder="">
                                            </li>
                                            <li class="list-group-item">
                                                <span class="d-block fw-bold">
                                                <label for="email-address" class="form-label">Email Address</label>
                                                <input type="email" name="email-address" class="form-control form-control-lg" placeholder="">
                                                </span>
                                            </li>
                                            <li class="list-group-item">
                                                <span class="d-block fw-bold">
                                                <label for="about-me" class="form-label">About Me</label>
                                                <input type="text" name="about-me" class="form-control form-control-lg" placeholder="">
                                                </span>
                                            </li>
                                            <li class="list-group-item">
                                                <span class="d-block fw-bold">
                                                    <label for="Address" class="form-label">Address</label>
                                                </span>
                                                <input type="text" name="Address" class="form-control form-control-lg" placeholder="">
                                                </span>
                                            </li>
                                            <li class="list-group-item">
                                                <span class="d-block fw-bold">
                                                    <label for="Gender" class="form-label">Gender</label>
                                                </span>                                              
                                                <select name="Gender" id="" class="form-select form-select-lg">
                                                    <option selected>Choose</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                </select>
                                            </li>
                                            </ul>
                                        </form>
                                    </div>
                
                                <div class="col-6">
                                <form>
                                    <ul class="list-group">
                                        <li class="list-group-item text-center">
                                        <img src="./assets/img/images.png" alt="Picture" class="img img-thumbnail" style="width: 250x; height: 250px;">
                                        <span class="d-block fw-bold">                   
                                            <label for="profile-picture" class="form-label d-block mt-2 text-start">Profile Picture</label>
                                        </span>
                                        <input type="file" class="form-control form-control-lg">
                                        </li>
                                    </ul>
                                 </form>
                                
                                </div>
                             </div>
